<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main></main>
    <div class="control-bar">
        <div class="control-bar-collapsed">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <div class="player-bar">
                <div class="player-bar-left">
                    <div class="picture">
                        <div class="inner-picture"></div>
                    </div>
                    <div class="info">
                        <div class="title">Taj</div>
                        <div class="artist">BLR en Rave & Crave</div>
                    </div>
                </div>
                <div class="player-bar-middle">
                    <i class="fas fa-play play1"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-chevron-up"></i>
                </div>
            </div>
        </div>
        <div class="control-bar-expanded" >
            <div class="control-bar-top-exp">
               <div class="control-bar-top-inner-exp">
                <i class="fas fa-chevron-down"></i>
               </div>
            </div>
            <div class="control-bar-picture-exp">
                <div class="control-bar-innerpicture-exp"></div>
            </div>
            <div class="control-bar-controls-exp">
                <div class="control-bar-title-exp">BLR en Rave & Crave</div>
                <div class="control-bar-artist-exp">Taj</div>
                <input type="range" value="0" class="progress-bar-2" min="0" max="1000">
                <div class="timestamps">
                    <div class="time-start">0:00</div>
                    <div class="time-end">0:00</div>
                </div>
                <div class="control-bar-controls-bottom-exp">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play play2"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>
    </div>
        
    

<script src="./index.js"></script>
</body>
</html>
